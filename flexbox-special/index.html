<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>2 columns using flexbox</title>
        <meta charset="utf-8">
        <meta name="author" content="Justin Bale">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
        <header>
            <h1>Flexbox 2 Column</h1>
        </header>
        <!-- Display felxbox on main -->
        <main>
            <!-- Column 1 -->
            <div class="asidesize red-paint"></div>

            <!-- Column 2 -->
            <div>
                <!-- The items in within this div are NOT immediately use main
                    The items within this div are immediately uder the div
                    There items are NOT affected by the main flexbox therefor these items are by default "stackec"
                -->
                <div class="blue-paint contentsize"></div>
                <div class="green-paint contentsize"></div>
            </div>
            


        </main>


        </div>

    </body>
</html>
